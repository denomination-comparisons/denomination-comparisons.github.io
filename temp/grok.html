<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Prompt Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        textarea { width: 100%; height: 300px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Grok Prompt Generator</h1>
    <p>Click the button to generate an optimized prompt for Grok about visiting the Saint Georgios Greek-Orthodox Church in Stockholm and comparing the 1993 episode to current expectations.</p>
    <button onclick="generatePrompt()">Generate Prompt</button>
    <textarea id="promptArea" readonly></textarea>

    <script>
        function generatePrompt() {
            const prompt = `I am planning to visit Saint Georgios Greek-Orthodox Metropolitan Cathedral in Stockholm (not to be confused with the Finnish Orthodox Church at https://www.ortodoxakyrkan.se) with a friend.

My friend possesses the following theological background and merits: [Insert or link to https://denomination-comparisons.github.io/temp/markus_isaksson_theology_merits.json]. Tailor explanations to his advanced level, including knowledge of Biblical Greek and Hebrew.

He has prepared these resources from a 1993 public broadcasting of a Swedish-language Divine Liturgy at the church:
- HTML transcript: https://denomination-comparisons.github.io/temp/liturgy_transcript.html
- JSON transcript: https://denomination-comparisons.github.io/temp/liturgy_transcript.json

The original airing is at: https://www.svtplay.se/video/jV3NNmK/gudstjanst-ortodox-liturgi (may not be accessible outside Sweden). Metadata:
- Title: Gudstjänst - Ortodox Liturgi
- Description: Gudstjänst i grekisk-ortodox kyrka i Stockholm • 57 min
- Details: Gudstjänst i St Georgios, grekisk-ortodox kyrka i Stockholm, där liturgin denna dag firas på svenska. Ciceron är Torsten Kälvemark, tidigare kulturattaché i London. Fader Markku Salminen, från den finska ortodoxa församlingen är liturg och kantor Paula Löfgren leder kören.
- Categories: Religiös ceremoni, Religion & livsåskådning, 1990-tal, Öppet arkiv, Tydligare tal
- Production Year: 1993
- Published: 2 apr 2017
- Availability: Tills vidare (indefinitely), but only in Sweden.

Comparing this 1993 episode to what we might encounter during a typical visit to the church today (as of November 2025), what differences should we anticipate? Consider aspects like language, leadership, liturgy structure, duration, congregation, recent church developments (e.g., renovations), and any other relevant changes. Use available tools to verify current information if needed, such as browsing the Metropolis website at https://gomos.se/en/ or searching for recent updates. Provide a detailed, structured response with citations where appropriate.`;
            document.getElementById('promptArea').value = prompt;
        }
    </script>
</body>
</html>
