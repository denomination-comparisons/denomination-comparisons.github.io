<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Wayfarer - Doubt Chapel Prototype</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .chapel { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        button { margin-right: 10px; }
        .category { margin-bottom: 10px; }
        .age-gate-message { color: red; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useContext, createContext } = React;

        // Mock UserContext (expanded per Claude)
        const UserContext = createContext();
        const mockUser = { 
            ageCategory: 13, 
            consentStatus: { parentalConsent: true },
            preferredLanguage: 'sv'
        };

        // AgeGate from Claude
        function AgeGate({ minimumAge = 13, children, fallback }) {
            const { user } = useContext(UserContext);
            const hasAccess = user?.ageCategory >= minimumAge && user?.consentStatus?.parentalConsent;
            if (!hasAccess) {
                return fallback || <div className="age-gate-message">Access requires age {minimumAge}+ and consent.</div>;
            }
            return children;
        }

        // Simple crisis flag (aligns with schemas)
        function detectCrisis(text) {
            const lower = text.toLowerCase();
            return lower.includes('harm') || lower.includes('crisis') ? { level: 'sensitive', type: 'doubt' } : null;
        }

        // Doubt Chapel component: Categorized questions with resources
        function DoubtChapel() {
            const [category, setCategory] = useState(null);
            const [reflection, setReflection] = useState('');
            const [anonymous, setAnonymous] = useState(true);
            const [crisis, setCrisis] = useState(null);

            const categories = [
                { id: 'faith', title: 'Faith Doubts', description: 'Questions about belief', resources: ['John 20: Thomas\' doubt'] },
                { id: 'ethics', title: 'Ethical Doubts', description: 'Moral concerns', resources: ['Job: Suffering questions'] }
            ];

            const handleReflect = () => {
                const check = detectCrisis(reflection);
                if (check) setCrisis(check);
                else alert('Reflection shared anonymously.');
            };

            if (crisis) return <div>Crisis flagged: Seek support. <button onClick={() => setCrisis(null)}>Close</button></div>;

            if (!category) {
                return (
                    <div className="chapel">
                        <h2>Doubt Chapel</h2>
                        <p>Explore questions safely.</p>
                        <label><input type="checkbox" checked={anonymous} onChange={e => setAnonymous(e.target.checked)} /> Anonymous</label>
                        {categories.map(cat => <button key={cat.id} className="category" onClick={() => setCategory(cat)}>{cat.title}</button>)}
                    </div>
                );
            }

            return (
                <div className="chapel">
                    <h2>{category.title}</h2>
                    <p>{category.description}</p>
                    <textarea value={reflection} onChange={e => setReflection(e.target.value)} placeholder="Share your doubt..." rows="4" cols="50" />
                    <button onClick={handleReflect}>Share Reflection</button>
                    <button onClick={() => setCategory(null)}>Back</button>
                    <ul>{category.resources.map(res => <li key={res}>{res}</li>)}</ul>
                </div>
            );
        }

        // Main App
        function App() {
            return (
                <UserContext.Provider value={{ user: mockUser }}>
                    <div className="container">
                        <h1>Wisdom Wayfarer - Doubt Chapel (Grok Branch)</h1>
                        <p>Demo of safe questioning space. In full app, integrates with crisis protocols.</p>
                        <AgeGate>
                            <DoubtChapel />
                        </AgeGate>
                        <p>Note: For https://denomination-comparisons.github.io/agora-portal/gr/doubt-chapel.html</p>
                        <p>Open to merging: Add ChatGPT's vectors to categories; Claude's prompts to reflections.</p>
                    </div>
                </UserContext.Provider>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
