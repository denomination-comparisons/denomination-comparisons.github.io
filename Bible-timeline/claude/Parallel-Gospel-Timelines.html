<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Gospel Timelines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .btn:hover {
            background: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }

        .btn.active {
            background: rgba(255,255,255,0.6);
        }

        .timeline-wrapper {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            background: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .timeline-container {
            min-width: 3000px;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .gospel-row {
            display: flex;
            margin-bottom: 20px;
            position: relative;
            height: 120px;
        }

        .gospel-label {
            width: 120px;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: white;
            position: sticky;
            left: 0;
            z-index: 20;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .matthew { background: #e74c3c; }
        .mark { background: #3498db; }
        .luke { background: #2ecc71; }
        .john { background: #9b59b6; }

        .timeline {
            flex: 1;
            position: relative;
            margin-left: 20px;
            padding: 20px 0;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #ddd, #999, #ddd);
        }

        .events {
            position: relative;
            display: flex;
            gap: 100px;
            align-items: center;
            height: 100%;
        }

        .event {
            position: relative;
            background: white;
            border: 3px solid;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            min-width: 180px;
            text-align: center;
            flex-shrink: 0;
        }

        .event:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 15;
        }

        .event.has-media::after {
            content: 'üìé';
            position: absolute;
            top: -8px;
            right: -8px;
            background: gold;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95em;
        }

        .event-ref {
            font-size: 0.8em;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .close {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .media-section {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            color: white;
            background: rgba(0,0,0,0.2);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 30px;
            height: 20px;
            border-radius: 3px;
        }

        .scroll-hint {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 2em;
            animation: slideRight 1.5s infinite;
            pointer-events: none;
        }

        @keyframes slideRight {
            0%, 100% { opacity: 0.3; transform: translateY(-50%) translateX(0); }
            50% { opacity: 1; transform: translateY(-50%) translateX(10px); }
        }

        /* Custom scrollbar */
        .timeline-wrapper::-webkit-scrollbar {
            height: 12px;
        }

        .timeline-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .timeline-wrapper::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .timeline-wrapper::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìñ Parallel Gospel Timelines üìñ</h1>
            <p>Explore the life and ministry of Jesus across the four Gospels</p>
            <div class="controls">
                <button class="btn active" onclick="setView('chronological')">Chronological View</button>
                <button class="btn" onclick="setView('synoptic')">Synoptic Harmony</button>
                <button class="btn" onclick="setView('thematic')">Thematic Grouping</button>
            </div>
        </header>

        <div class="timeline-wrapper">
            <div class="timeline-container">
                <!-- Matthew -->
                <div class="gospel-row">
                    <div class="gospel-label matthew">Matthew</div>
                    <div class="timeline">
                        <div class="timeline-line"></div>
                        <div class="events" id="matthew-events"></div>
                    </div>
                </div>

                <!-- Mark -->
                <div class="gospel-row">
                    <div class="gospel-label mark">Mark</div>
                    <div class="timeline">
                        <div class="timeline-line"></div>
                        <div class="events" id="mark-events"></div>
                    </div>
                </div>

                <!-- Luke -->
                <div class="gospel-row">
                    <div class="gospel-label luke">Luke</div>
                    <div class="timeline">
                        <div class="timeline-line"></div>
                        <div class="events" id="luke-events"></div>
                    </div>
                </div>

                <!-- John -->
                <div class="gospel-row">
                    <div class="gospel-label john">John</div>
                    <div class="timeline">
                        <div class="timeline-line"></div>
                        <div class="events" id="john-events"></div>
                    </div>
                </div>
            </div>
            <div class="scroll-hint">‚Üí</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box matthew"></div>
                <span>Matthew</span>
            </div>
            <div class="legend-item">
                <div class="legend-box mark"></div>
                <span>Mark</span>
            </div>
            <div class="legend-item">
                <div class="legend-box luke"></div>
                <span>Luke</span>
            </div>
            <div class="legend-item">
                <div class="legend-box john"></div>
                <span>John</span>
            </div>
            <div style="margin-left: 30px; opacity: 0.7;">‚Üê Scroll horizontally to explore ‚Üí</div>
        </div>
    </div>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Data structure for events
        const timelineData = {
            matthew: [
                {title: "Birth Narrative", ref: "Mt 1-2", description: "Genealogy, birth, magi, flight to Egypt", media: {image: "", audio: "", video: ""}},
                {title: "Baptism", ref: "Mt 3:13-17", description: "Jesus baptized by John", media: {}},
                {title: "Temptation", ref: "Mt 4:1-11", description: "40 days in wilderness", media: {}},
                {title: "Sermon on Mount", ref: "Mt 5-7", description: "Beatitudes and teachings", media: {}},
                {title: "Miracles", ref: "Mt 8-9", description: "Healing and nature miracles", media: {}},
                {title: "Feeding 5000", ref: "Mt 14:13-21", description: "Multiplication of loaves and fish", media: {}},
                {title: "Peter's Confession", ref: "Mt 16:13-20", description: "You are the Christ", media: {}},
                {title: "Transfiguration", ref: "Mt 17:1-13", description: "On the mountain", media: {}},
                {title: "Triumphal Entry", ref: "Mt 21:1-11", description: "Entry into Jerusalem", media: {}},
                {title: "Last Supper", ref: "Mt 26:17-30", description: "Passover meal", media: {}},
                {title: "Gethsemane", ref: "Mt 26:36-46", description: "Prayer and arrest", media: {}},
                {title: "Crucifixion", ref: "Mt 27:32-56", description: "Death on the cross", media: {}},
                {title: "Resurrection", ref: "Mt 28", description: "Empty tomb, Great Commission", media: {}}
            ],
            mark: [
                {title: "John the Baptist", ref: "Mk 1:1-8", description: "Prepare the way", media: {}},
                {title: "Baptism", ref: "Mk 1:9-11", description: "Spirit descends", media: {}},
                {title: "Calling Disciples", ref: "Mk 1:16-20", description: "Fishers of men", media: {}},
                {title: "Early Miracles", ref: "Mk 1:21-45", description: "Authority over evil", media: {}},
                {title: "Parables", ref: "Mk 4", description: "Sower, mustard seed", media: {}},
                {title: "Calming Storm", ref: "Mk 4:35-41", description: "Who is this?", media: {}},
                {title: "Jairus' Daughter", ref: "Mk 5:21-43", description: "Raised from death", media: {}},
                {title: "Feeding 5000", ref: "Mk 6:30-44", description: "Compassion on crowds", media: {}},
                {title: "Walking on Water", ref: "Mk 6:45-52", description: "Take courage", media: {}},
                {title: "Transfiguration", ref: "Mk 9:2-13", description: "This is my Son", media: {}},
                {title: "Passion Week", ref: "Mk 11-15", description: "Entry, trials, crucifixion", media: {}},
                {title: "Resurrection", ref: "Mk 16", description: "Empty tomb announcement", media: {}}
            ],
            luke: [
                {title: "Annunciation", ref: "Lk 1:26-38", description: "Angel visits Mary", media: {}},
                {title: "Birth of Jesus", ref: "Lk 2:1-20", description: "Shepherds and angels", media: {}},
                {title: "Boy Jesus", ref: "Lk 2:41-52", description: "In the temple", media: {}},
                {title: "Baptism", ref: "Lk 3:21-22", description: "Heaven opened", media: {}},
                {title: "Temptation", ref: "Lk 4:1-13", description: "Testing in wilderness", media: {}},
                {title: "Nazareth Rejection", ref: "Lk 4:16-30", description: "Reading Isaiah scroll", media: {}},
                {title: "Great Catch", ref: "Lk 5:1-11", description: "Calling fishermen", media: {}},
                {title: "Sermon on Plain", ref: "Lk 6:17-49", description: "Blessings and woes", media: {}},
                {title: "Good Samaritan", ref: "Lk 10:25-37", description: "Parable of mercy", media: {}},
                {title: "Prodigal Son", ref: "Lk 15:11-32", description: "Father's love", media: {}},
                {title: "Zacchaeus", ref: "Lk 19:1-10", description: "Salvation comes", media: {}},
                {title: "Last Supper", ref: "Lk 22:7-38", description: "New covenant", media: {}},
                {title: "Crucifixion", ref: "Lk 23:26-49", description: "Father, forgive them", media: {}},
                {title: "Emmaus Road", ref: "Lk 24:13-35", description: "Hearts burning", media: {}},
                {title: "Ascension", ref: "Lk 24:50-53", description: "Blessing and departure", media: {}}
            ],
            john: [
                {title: "Prologue", ref: "Jn 1:1-18", description: "The Word became flesh", media: {}},
                {title: "First Disciples", ref: "Jn 1:35-51", description: "Come and see", media: {}},
                {title: "Wedding at Cana", ref: "Jn 2:1-12", description: "First sign", media: {}},
                {title: "Nicodemus", ref: "Jn 3:1-21", description: "Born again", media: {}},
                {title: "Woman at Well", ref: "Jn 4:1-42", description: "Living water", media: {}},
                {title: "Pool of Bethesda", ref: "Jn 5:1-15", description: "Healing on Sabbath", media: {}},
                {title: "Bread of Life", ref: "Jn 6:22-59", description: "I AM the bread", media: {}},
                {title: "Light of World", ref: "Jn 8:12-30", description: "I AM the light", media: {}},
                {title: "Good Shepherd", ref: "Jn 10:1-21", description: "I AM the shepherd", media: {}},
                {title: "Lazarus Raised", ref: "Jn 11", description: "I AM resurrection", media: {}},
                {title: "Washing Feet", ref: "Jn 13:1-17", description: "Example of service", media: {}},
                {title: "Upper Room", ref: "Jn 14-17", description: "Last discourse, prayer", media: {}},
                {title: "Crucifixion", ref: "Jn 19:16-37", description: "It is finished", media: {}},
                {title: "Resurrection", ref: "Jn 20-21", description: "Appearances, restoration", media: {}}
            ]
        };

        let currentView = 'chronological';

        function renderTimelines() {
            ['matthew', 'mark', 'luke', 'john'].forEach(gospel => {
                const container = document.getElementById(`${gospel}-events`);
                container.innerHTML = '';
                
                timelineData[gospel].forEach((event, idx) => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = `event ${Object.keys(event.media).length > 0 ? 'has-media' : ''}`;
                    eventDiv.style.borderColor = getGospelColor(gospel);
                    
                    eventDiv.innerHTML = `
                        <div class="event-title">${event.title}</div>
                        <div class="event-ref">${event.ref}</div>
                    `;
                    
                    eventDiv.onclick = () => openModal(gospel, event);
                    container.appendChild(eventDiv);
                });
            });
        }

        function getGospelColor(gospel) {
            const colors = {matthew: '#e74c3c', mark: '#3498db', luke: '#2ecc71', john: '#9b59b6'};
            return colors[gospel];
        }

        function openModal(gospel, event) {
            const modal = document.getElementById('eventModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2>${event.title}</h2>
                <p><strong>Reference:</strong> ${event.ref}</p>
                <p><strong>Gospel:</strong> ${gospel.charAt(0).toUpperCase() + gospel.slice(1)}</p>
                <p>${event.description}</p>
                
                <div class="media-section">
                    <h3>Media Attachments</h3>
                    <p><strong>Image:</strong> ${event.media.image || 'None (can be added)'}</p>
                    <p><strong>Audio:</strong> ${event.media.audio || 'None (can be added)'}</p>
                    <p><strong>Video:</strong> ${event.media.video || 'None (can be added)'}</p>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 5px;">
                    <h4>Parallel Accounts</h4>
                    <p><em>This section will show where this event appears in other Gospels</em></p>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // In future versions, this would rearrange events based on view type
            console.log(`Switched to ${view} view`);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Hide scroll hint after first scroll
        const wrapper = document.querySelector('.timeline-wrapper');
        const scrollHint = document.querySelector('.scroll-hint');
        wrapper.addEventListener('scroll', function() {
            scrollHint.style.display = 'none';
        }, { once: true });

        // Initialize
        renderTimelines();
    </script>
</body>
</html>
